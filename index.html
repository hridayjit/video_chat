<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1 class="text-center text-3xl text-bold">Find a Chat</h1>
        </div>
        <div class="flex pt-2">
            <video class="m-3" id="self"
            autoplay
            muted
            playsinline
            poster="./assets/avatar.png"
            ></video>
            <video id="peer"
            autoplay
            playsinline
            poster="./assets/avatar.png"
            >
            </video>
        </div>
        <div class="footer flex justify-center m-2">
            <button class="join bg-blue-500 text-white p-1 rounded-md" type="button" id="call-button">Join Call</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <!-- <script src="./js/pairedNodes.js"></script> -->
    <script type="module" src="./js/webStreamer.js"></script>
    </body>
</html>
